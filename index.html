<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="topbuttons">
            <div class="bt1"><i class="fa-solid fa-angle-left"></i></div>
            <div class="bt2"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="mainpicture">
            <div class="picture">
                <img src="photo.png" class="hell">
            </div>
        </div>
        <div class="name">
            <div class="id">Hungry Cheetah</div>
            <div class="actor">PawanKalyan,Priyanka Arul Mohan</div>
            <div class="music">Thaman</div>
        </div>
        <div class="audio">
            <div class="audio1">
                <audio controls class="song">
                    <source src="Hungry Cheetah.mp3" type="audio/mpeg" class="hello">
                </audio>
            </div>
            <input type="range" value="0" class="progress">
        </div>
        <div class="buttons">
            <div class="button1">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="button2">
                <i class="fa-solid fa-play"></i></i>
            </div>
            <div class="button3">
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
